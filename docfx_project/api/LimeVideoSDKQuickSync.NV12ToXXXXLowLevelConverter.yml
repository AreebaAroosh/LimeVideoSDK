  syntax:
    content: public void ConvertFromNV12(FourCC destFourcc, byte *Y, byte *UV, byte *outputFramePtr, int width, int height, int outputLen, int srcPitch = 0, int dstPitch = 0, byte alpha = 255)
    content.vb: Public Sub ConvertFromNV12(destFourcc As FourCC, Y As Byte *, UV As Byte *, outputFramePtr As Byte *, width As Integer, height As Integer, outputLen As Integer, srcPitch As Integer = 0, dstPitch As Integer = 0, alpha As Byte = 255)
    parameters:
    - id: destFourcc
      type: LimeVideoSDKQuickSync.FourCC
      description: One of NV12 RGB3 RGB4 UYVY YUY2 YV12 BGR3 P411 P422 I420_IYUV
    - id: Y
      type: System.Byte*
      description: Y plane of NV12 input
    - id: UV
      type: System.Byte*
      description: UV plane of NV12 input
    - id: outputFramePtr
      type: System.Byte*
      description: where output frame goes
    - id: width
      type: System.Int32
      description: ''
    - id: height
      type: System.Int32
      description: ''
    - id: outputLen
      type: System.Int32
      description: ''
    - id: srcPitch
      type: System.Int32
      description: Pitch of the source NV12
    - id: dstPitch
      type: System.Int32
      description: Pitch of the dest frame
    - id: alpha
      type: System.Byte
      description: 'Only used for formats with sn alpha plane: RGB4, ...'
